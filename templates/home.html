                                <option>KOLHAPUR</option>
                                <option>LATUR</option>
                                <option>NAGPUR</option>
                                <option>NANDED</option>
                                <option>NANDURBAR</option>
                                <option>NASHIK</option>
                                <option>OSMANABAD</option>
                                <option>PARBHANI</option>
                                <option>PUNE</option>
                                <option>SANGLI</option>
                                <option>SATARA</option>
                                <option>SOLAPUR</option>
                                <option>WARDHA</option>
                                <option>WASHIM</option>

                            <label for="exampleInputName2">Select Season : </label>
                                <select id="se" name="season" class="form-control">
                                <option>Kharif</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6 col-md-offset-3">
                            <label for="predict">Enter Area (Hectare) : </label>
                            <input type="text" class="form-control" id="predict" name="area" required>
                        </div>
                        <div class="form-group col-md-6 col-md-offset-3">

                        	<button type="submit" class="btn btn-default col-md-6 col-md-offset-3">Predict</button>
